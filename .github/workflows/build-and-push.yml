name: Build and Push Image

on:
  push:
    branches: 
     - main
     - feature/*
  pull_request:
    branches: 
      - main
      - feature/* 


env:
  AWS_ACCOUNT_ID: "307730362440"
  PRIMARY_REGION: eu-west-1
  SECONDARY_REGION: us-east-1
  PRIMARY_REPOSITORY: gorilla-clinic-primary
  SECONDARY_REPOSITORY: gorilla-clinic-secondary

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.PRIMARY_REGION }}

      - name: Login to Amazon ECR (Primary)
        run: |
          aws ecr get-login-password --region ${{ env.PRIMARY_REGION }} | \
            docker login --username AWS --password-stdin \
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.PRIMARY_REGION }}.amazonaws.com

      - name: Login to Amazon ECR (Secondary)
        run: |
          aws ecr get-login-password --region ${{ env.SECONDARY_REGION }} | \
            docker login --username AWS --password-stdin \
            ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.SECONDARY_REGION }}.amazonaws.com

      - name: Build Image
        run: |
          PRIMARY_IMAGE=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.PRIMARY_REGION }}.amazonaws.com/${{ env.PRIMARY_REPOSITORY }}
          SECONDARY_IMAGE=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.SECONDARY_REGION }}.amazonaws.com/${{ env.SECONDARY_REPOSITORY }}
          echo "PRIMARY_IMAGE=$PRIMARY_IMAGE" >> $GITHUB_ENV
          echo "SECONDARY_IMAGE=$SECONDARY_IMAGE" >> $GITHUB_ENV
          echo "Building image tagged as:"
          echo "  $PRIMARY_IMAGE:${{ github.sha }}"
          echo "  $PRIMARY_IMAGE:latest"
          echo "  $SECONDARY_IMAGE:${{ github.sha }}"
          echo "  $SECONDARY_IMAGE:latest"
          docker build \
            -t $PRIMARY_IMAGE:${{ github.sha }} \
            -t $PRIMARY_IMAGE:latest \
            -t $SECONDARY_IMAGE:${{ github.sha }} \
            -t $SECONDARY_IMAGE:latest \
            .

      - name: Push Image (Primary)
        run: |
          docker push $PRIMARY_IMAGE:${{ github.sha }}
          docker push $PRIMARY_IMAGE:latest

      - name: Push Image (Secondary)
        run: |
          docker push $SECONDARY_IMAGE:${{ github.sha }}
          docker push $SECONDARY_IMAGE:latest
name: Deploy App

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: gorilla-clinic
  IMAGE_NAME: gorilla-clinic

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Image
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_PATH=${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}/${{ env.IMAGE_NAME }}
          echo "IMAGE_PATH=$IMAGE_PATH" >> $GITHUB_ENV
          echo "Building image with tags: $IMAGE_PATH:${{ github.sha }} and $IMAGE_PATH:latest"
          docker build -t $IMAGE_PATH:${{ github.sha }} -t $IMAGE_PATH:latest .

      - name: Push Image
        run: |
          echo "Pushing image with tags: $IMAGE_PATH:${{ github.sha }} and $IMAGE_PATH:latest"
          docker push $IMAGE_PATH:${{ github.sha }}
          docker push $IMAGE_PATH:latest

